<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BIRTHDAY APP</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<header>
		<h1>
			Birthday App
		</h1>
	</header>
	<main>
		<section class="filters">
			<div>
				<label class="filterName">Filter by name</label>
				<input class="searchName" type="text" placeholder="Search by name" />
			</div>
			<div>
				<label class="filterName" for="pet-select">Choose a pet:</label>
				<select class="filterMonth" id="pet-select">
					<option value="">Filter by month</option>
					<option value="0">January</option>
					<option value="1">February</option>
					<option value="2">March</option>
					<option value="3">April</option>
					<option value="4">May</option>
					<option value="5">June</option>
					<option value="6">July</option>
					<option value="7">August</option>
					<option value="8">September</option>
					<option value="9">October</option>
					<option value="10">November</option>
					<option value="11">December</option>
				</select>
			</div>
			<button class="addButton">Add somebody</button>
		</section>
		<ul id="myData"></ul>
	</main>
	<script type="module" src="script.js"></script>
</body>

</html>
